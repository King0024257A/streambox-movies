{% extends 'core/base.html' %}
{% block content %}

<h2>📽️ Movies</h2>
<div class="row row-cols-1 row-cols-md-4 g-4 mb-5">
    {% for m in movies %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ m.thumbnail.url }}" class="card-img-top" height="200" style="object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ m.title }}</h5>
                <a href="{% url 'movie_detail' m.id %}" class="btn btn-danger w-100">Watch</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<h2>🎞️ Web Series</h2>
<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for s in series %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ s.thumbnail.url }}" class="card-img-top" height="200" style="object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ s.title }}</h5>
                <a href="{% url 'series_detail' s.id %}" class="btn btn-danger w-100">Watch Series</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
